<!DOCTYPE html>

<html>
<head>
	        <link rel="stylesheet" href="mario.css">
</head>
<body onload="drawPyramid(1)">
  <h1>Pyramid Slide</h1>

  <br>
  <div class="alltogether">



    <div class="selector">
      <div class="symbols">
        Brick Symbol
        <select onchange="symbolChange(this.value)">
          <option value="#">#</option>
          <option value="@">@</option>
          <option value="X">X</option>
          <option value="$">$</option>
        </select>
      </div>
      <div class="heightSelector">
        <label> How high?</label>
        <input type="range" id="height" min="1" max="20" value="0" oninput="drawPyramid(this.value)" />
        <Label id="heightLabel">1</Label>
      </div>
    </div>
    <div class="pymBody">

      <div id="pyramid"></div>
    </div>
  </div>
  <script src="mario.js"></script>
</body>
</html>
